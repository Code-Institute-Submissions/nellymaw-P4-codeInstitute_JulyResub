<!DOCTYPE html>
<html lang="en">
<html>
{% load static %}

<head>
  <title>Coding Diary{% block title %}{% endblock title %}</title>  
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://bootswatch.com/5/united/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/jquery.bootstrap.modal.forms.js' %}"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="mainNav">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Coding Diary</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              {% if request.user.is_authenticated %}
              <img src="{{request.user.profile.avatar.url}}" alt="Profile Picture" class="avatar-sm">
              <div class="btn-group">
                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{request.user}}
                </button>
                <!--Dropdown Menu-->
                <div class="dropdown-menu dropdown-menu dropdown-menu-right">
                  <a class="dropdown-item" href="{{ edit_profile }}">Edit Profile</a>
                  <div class="dropdown-divider"></div>
                  <button class="btn dropdown-item" data-target=".bs-example-modal-sm" data-toggle="modal">Logout</button>
                </div>
              </div>
              {% else %}
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'account_login' %}">Login</a>
              </li>
              {% endif %}

          </ul>
      </div>
    </div>
  </nav>
  
  {% block content %}
  
  {% endblock content %}
  <footer class="bg-primary text-center text-lg-start mt-5 fixed-bottom">
    <div class="p-3 text-white text-center">
        Copyright &copy; 2022 Coding Diary
    </div>
  </footer>
</body>
<script src="{% static 'script/script.js' %}"></script>
</html>
