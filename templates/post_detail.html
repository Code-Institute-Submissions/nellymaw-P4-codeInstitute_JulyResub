{% extends 'base.html' %} 
{% block content %}
{% load crispy_forms_tags %}
{% url '' as delete_comment %}
<div class="masthead mt-5">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-6 masthead-text">
                <h1 class="post-title">{{ post.title }}</h1>
                <p class="post-subtitle">{{ post.owner }} | {{ post.created_on }}</p>
            </div>
            <div class="d-none d-md-block col-md-6 masthead-image">
                <img src=" {{ post.post_image.url }}" width="100%">
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="row">        
            <div class="col-12 card mb-4 mt-3 left top">
                <div class="card-body">
                    <p class="card-text">
                        {{ post.body | safe }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
