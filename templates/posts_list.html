{% extends "base.html" %}
{% block content %}
<header class="masthead">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-12 mx-auto">
        <div class="site-heading">
          <h3 class="mt-3 text-black">Posts list</h3>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="container">
  <div class="row">
    <div class="card-group mb-5">
      {% for post in post_list %}
      <div class="card p-1 m-1 border">
        <img class="card-img-top" src="{{ post.post_image.url }}" alt="post image" width="50%">
        <div class="card-body">
          <div class="col-md-8">
            <h2 class="card-title">{{ post.title }}</h2>
            <p class="card-text text-muted h6">{{ post.owner }} | {{ post.created_on|date:"F d Y" }} </p>
          </div>
          <p class="card-text">{{post.body|safe|slice:":200"}}</p>
          <a href="{% url 'post_detail' post.slug  %}" class="btn btn-primary">Read More &rarr;</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% include 'pagination.html' %}
{% endblock %}
